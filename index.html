css<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Doom Main Menu</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" href="images/favicon.jpg">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>

<body>
  <div class="heading">
    <img src="images/doom-logo-png.png" alt="" class="logo">
  </div>

  <div class="mode-select">
    <a href="#" class="modes">CAMPAIGN</a>
    <a href="#" class="modes">MULTIPAYER</a>
    <a href="#" class="modes">SNAPMAP</a>
    <hr class="redline">
  </div>

  <!-- carousel Start -->
  <div id="game-mode-carousel" class="carousel slide news-cards" data-ride="false">
      <div class="carousel-inner">
        <div class="carousel-item active container-fluid">
          <div class="row">
            <div class="col-lg-6">
              <img id="bloodfall" class="img-large news-card-img yes" src="images/bloodfall.png" alt="Bloodfall-dlc">
            </div>
            <div class="col-lg-6">
              <img id="arcade" class="img-small news-card-img" src="images/arcade.png" alt="Arcade-mode">
              <img id="featured-missions" class="img-small news-card-img" src="images/featured-missions.png" alt="featured missions">
            </div>
          </div>
        </div>
        <div class="carousel-item container-fluid">
          <div class="row">
            <div class="col-lg-6">
              <img id="free-update" class="img-small news-card-img" src="images/free-update.png" alt="free update">
              <img id="latest" class="img-small news-card-img" src="images/latest.png" alt="news">
            </div>
          </div>
        </div>
      </div>
      <a class="carousel-control-prev" href="#game-mode-carousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </a>
      <a class="carousel-control-next" href="#game-mode-carousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon"></span>
      </a>
    </div>
  <!-- carousel end -->
  <div class="footer">
    <a href="#" class="control-prompt"><span class="control-button">A</span> SELECT</a>
    <a href="#" class="control-prompt"><span class="control-button">X</span> CREDITS</a>
    <a href="#" class="control-prompt"><span class="control-button">Y</span> CHANGE PROFILE</a>
  </div>


<script src="index.js" charset="utf-8"></script>
</body>

</html>
